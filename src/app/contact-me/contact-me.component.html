<div class="contact-container">
    <h1 id="Contact">Contact me.</h1>
    <span>Get in touch via the form below, or by emailing Struve94@web.de</span>
    
    <form (submit)="sendMail()" class="contact-form" ngNativeValidate #myForm>
        <div class="input-container">
            <span>Name</span>
            <input #nameField name="name" class="required-fields" placeholder="Enter your name" required>
        </div>
        <div class="input-container">
            <span>Email address</span>
            <input #emailField name="email" class="required-fields" placeholder="Enter your Email address" required>
        </div>
        <div class="input-container">
            <span>Message</span>
            <textarea #messageField name="message" class="message-field" placeholder="Enter your message" required></textarea>
        </div>
        <div class="button-box">
            <button #sendButton class="send-button">Send</button>
        </div>
    </form>

</div>
