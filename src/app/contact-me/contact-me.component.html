<div id="Contact" class="contact-container">
    <h1 data-aos="fade-up-left">Contact me.</h1>
    <span data-aos="fade-up-left">Kontaktieren Sie mich Ã¼ber das unten stehende Formular oder per E-Mail an
        Struve94@web.de.</span>

    <form (submit)="sendMail()" class="contact-form" ngNativeValidate #myForm>
        <div data-aos="fade-up-left" class="input-container">
            <span>Name</span>
            <input #nameField name="name" class="required-fields" placeholder="Enter your name" required>
        </div>
        <div data-aos="fade-up-left" class="input-container">
            <span> E-Mail-Adresse</span>
            <input #emailField name="email" class="required-fields" placeholder="Enter your Email address" required>
        </div>
        <div data-aos="fade-up-left" class="input-container">
            <span>Nachricht</span>
            <textarea #messageField name="message" class="message-field" placeholder="Enter your message"
                required></textarea>
        </div>
        <div data-aos="fade-up-left" class="button-box">
            <button #sendButton class="send-button">Send</button>
        </div>
    </form>

</div>
